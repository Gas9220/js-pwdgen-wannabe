    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://th.bing.com/th/id/OIP.2-myotVsZxX_FJLvJBpV_gAAAA?pid=ImgDet&rs=1" alt=""
                        class="img-fluid logo rounded-circle">
                    <span class="align-middle text-white">2password</span>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto align-items-center">
                  <a class="nav-link active text-white" aria-current="page" href="#">Accedi</a>

    <main>

                <div class="col-6">
                    <div class="bg-white rounded-5 h-100 p-3">

                        <ul class="list-unstyled">
                            <li id="name">Nome: </li>

                            <li id="favoriteColor">Colore preferito: </li>
                            <li>Classe: 89</li>
                        </ul>
                        <h5 class="text-center mb-3">Abbiamo generato la password per te</h5>
                        <strong id="password" class="text-center fs-3 d-block">Password</strong>
                        <div class="text-center">
                            <span class="align-middle me-2">Sicurezza password</span>
                            <i class="fa-solid fa-signal text-center mt-4 text-success fs-2"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <img src="img/promo-img.png" alt="promo-img" class="img-fluid">
                </div>
            </div>
        </div>
    </main>
    <!-- /Main -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
